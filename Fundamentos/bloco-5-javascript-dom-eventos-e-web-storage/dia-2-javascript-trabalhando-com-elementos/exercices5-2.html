<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let createUm = document.createElement('h1')
      document.querySelector('body').appendChild(createUm)
      createUm.innerText = 'Exercício 5.2 - JavaScript DOM'
      let createDois = document.createElement('main')
      createDois.className = 'main-content'
      document.querySelector('body').appendChild(createDois)
      let createTres = document.createElement('section')
      createTres.className = 'center-content'
      createDois.appendChild(createTres)
      let createQuatro = document.createElement('p')
      createTres.appendChild(createQuatro)
      createQuatro.innerText = 'Colocando algum texto'
      let createCinco = document.createElement('section')
      createCinco.className = 'left-content'
      createDois.appendChild(createCinco)
      let createSeis = document.createElement('section')
      createSeis.className = 'right-content'
      createDois.appendChild(createSeis)
      let createSete = document.createElement('img')
      createSete.src = 'https://picsum.photos/200'
      createSete.className = 'small-image'
      createCinco.appendChild(createSete)
      let valores = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']
      let listaValores = document.createElement('ul')
      for (let index=0; index<valores.length;index+=1){
          let valor = valores[index]

      let valorItem = document.createElement('li')
      valorItem.innerText = valor

      listaValores.appendChild(valorItem)
      }
      createSeis.appendChild(listaValores)
      let createOito = document.createElement('h3')
      let createNove = document.createElement('h3')
      let createDez = document.createElement('h3')
      createDois.appendChild(createOito)
      createDois.appendChild(createNove)
      createDois.appendChild(createDez)
      createUm.className = 'title'
      createOito.className = 'description'
      createNove.className = 'description'
      createDez.className = 'description'
      createDois.removeChild(createCinco)
      createSeis.style.marginRight = 'auto'
      createDois.style.backgroundColor = 'green'
      listaValores.className = 'lista'
      let itensDaLista = document.querySelectorAll('.lista')

      for(let index=0; index<itensDaLista.length; index+=1){
        let item = itensDaLista[index]

        if(item.innerText.includes('Nove')){
          listaValores.removeChild (item)
        }
      }
    </script>
  </body>
</html>
